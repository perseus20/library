<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">Library</div>
      </header>

      <div class="sidebar">
        <form action="">
          <h2 class="text">Adding your book</h2>
          <div class="form-row">
            <label for="title" class="text">Title:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-row">
            <label for="author" class="text">Author:</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-row">
            <label for="pages" class="text">Pages:</label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="form-row">
            <label for="read" class="text">Read:</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <div class="form-row">
            <button type="submit" class="submit">Add</button>
          </div>
        </form>
      </div>

      <div class="display">
        <h3 class="text">Your books</h3>
        <div class="books"></div>
      </div>
    </div>
  </body>
</html>
